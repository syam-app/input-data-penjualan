<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pemesanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5 text-uppercase">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h4>Form Pemesanan</h4>
          </div>
          <div class="card-body">
            <form id="orderForm">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Pembeli</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
              </div>
              <div class="mb-3">
                <label for="wa" class="form-label">Nomor WhatsApp</label>
                <input type="tel" class="form-control" id="wa" name="wa" required>
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea class="form-control" id="alamat" name="alamat" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required min="1">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Kirim</button>
              </div>
            </form>
            <div id="alert" class="alert mt-3 d-none" role="alert"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('orderForm');
    const alertBox = document.getElementById('alert');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwV4VUVEX-cHhGROSM7FZj0T3y5dAfQP31WivGYK92l3-A7g7L3y0Mi_ZexFVVMP8pqRQ/exec'; // Ganti dengan URL Web App dari Apps Script

      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          alertBox.className = 'alert alert-success mt-3';
          alertBox.innerText = 'Data berhasil dikirim!';
          alertBox.classList.remove('d-none');
          form.reset();
        })
        .catch(error => {
          alertBox.className = 'alert alert-danger mt-3';
          alertBox.innerText = 'Terjadi kesalahan saat mengirim data.';
          alertBox.classList.remove('d-none');
          console.error('Error!', error.message);
        });
    });
  </script>

</body>
</html>
